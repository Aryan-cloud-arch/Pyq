name: MathonGo Telegram Bot

on:
  # Run every 2 minutes
  schedule:
    - cron: '*/2 * * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to process (optional)'
        required: false
        default: 'check_updates'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          LAST_UPDATE_ID: ${{ vars.LAST_UPDATE_ID }}
        run: python bot.py
      
      - name: Update last processed ID
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -f "last_update_id.txt" ]; then
            NEW_ID=$(cat last_update_id.txt)
            gh variable set LAST_UPDATE_ID --body "$NEW_ID"
          fi
