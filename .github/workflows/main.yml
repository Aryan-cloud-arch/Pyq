name: MathonGo Telegram Bot

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml
      
      - name: Restore last update ID
        uses: actions/cache/restore@v4
        with:
          path: last_update_id.txt
          key: telegram-bot-last-update-id
      
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: python bot.py
      
      - name: Delete old cache
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh cache delete telegram-bot-last-update-id --repo ${{ github.repository }} || true
      
      - name: Save last update ID
        uses: actions/cache/save@v4
        if: always()
        with:
          path: last_update_id.txt
          key: telegram-bot-last-update-id
